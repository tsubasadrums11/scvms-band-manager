<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>売上一覧</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>売上入力リスト</h1>
  <div id="incomeData">読み込み中...</div>

  <nav>
    <a href="index.html">トップ</a> |
    <a href="input.html">入力フォーム</a> |
    <a href="expense-records.html">経費一覧</a>
  </nav>

  <script>
    const SHEET_NAME = '売上入力リスト';
    const API_URL = 'https://script.google.com/macros/s/AKfycbxgTuaGcu-X-Zg3cSDu7jMs913YciM80f9J3hOaZvYgRf4HZfv_4JJN3fi2kBVghAfPQw/exec';

    async function loadIncome() {
      try {
        const res = await fetch(`${API_URL}?sheet=${encodeURIComponent(SHEET_NAME)}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById('incomeData').textContent = 'データがありません。';
          return;
        }

        let table = '<table><thead><tr>';
        Object.keys(data[0]).forEach(key => {
          table += `<th>${key}</th>`;
        });
        table += '</tr></thead><tbody>';

        data.forEach(row => {
          table += '<tr>';
          Object.values(row).forEach(cell => {
            table += `<td>${cell}</td>`;
          });
          table += '</tr>';
        });
        table += '</tbody></table>';
        document.getElementById('incomeData').innerHTML = table;

      } catch (err) {
        document.getElementById('incomeData').textContent = '読み込みエラー';
        console.error(err);
      }
    }

    loadIncome();
  </script>
</body>
</html>
